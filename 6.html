<html>
	<body>
		<script>
			var superValue = prompt('Введите любое число', 7);
			if (superValue>0) {
				alert('1');
			}
			else if (superValue<0){
				alert('-1');
			}
			else if (superValue=0){
				alert('0');
			}
			else {
			alert('Вы забыли ввести число!');
			}
		</script>
	</body>
</html>
